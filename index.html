<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <img src="./images/image-product-desktop.jpg" alt="">
                </div>
                <div class="card-info">
                    <span class="card-type">Perfume</span>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="card-price">
                        <span class="price-offer">$149.99</span>
                        <span class="price-normal">$169.99</span>
                    </div>
                    <div class="button-container">
                        <button class="button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
